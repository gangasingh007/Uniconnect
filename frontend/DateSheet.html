<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateSheet</title>
  <link rel="icon" type="image/svg+xml" href="./src/assets/Modern Minimalist Unicorn Logo.png" />
  <style>
    body {
      min-height: 100vh;
      background: #0f0f12;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      background-image: radial-gradient(circle at 10% 20%, rgba(30, 64, 175, 0.15) 0%, transparent 30%),
                        radial-gradient(circle at 90% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 30%),
                        radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.08) 0%, transparent 50%);
      background-attachment: fixed;
      overflow-x: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .container {
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(124, 58, 237, 0.3);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.2);
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #6366f1, #a78bfa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #94a3b8;
      margin-top: 0;
    }
    span{
        background: white ;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      padding: 6px;
    }

    /* Floating Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Glow Animation */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(124, 58, 237, 0.4),
                     0 0 20px rgba(124, 58, 237, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(167, 139, 250, 0.8),
                     0 0 40px rgba(124, 58, 237, 0.4);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>Coming</span>Soon</h1>
    <p>The datesheet will be uploaded once it has been released.</p>
  </div>
</body>
</html>
